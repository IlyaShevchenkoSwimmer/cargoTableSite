<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>cargoTableSite</title>
  </head>
  <body>
    <div
      id="app"
      class="container text-primary-emphasis text-center bg-info-subtle rounded p-3"
      style="margin: 2rem auto"
    >
      <header>
        <label for="filter" class="form-label">Отсортировать грузы: </label>
        <br />
        <select name="filter" id="filter" class="form-select">
          <option value="0" selected>Все грузы</option>
          <option value="1">Ожидает отправки</option>
          <option value="2">В пути</option>
          <option value="3">Доставлен</option>
        </select>
      </header>

      <main class="d-flex justify-content-around">
        <section class="col-auto">
          <table
            class="table table-responsive bg-info-subtle"
            style="margin-top: 2rem"
          >
            <tbody id="cargoList" class="bg-info-subtle"></tbody>
          </table>
        </section>

        <aside class="container">
          <form
            id="cargoForm"
            class="card d-flex justify-content-center p-3 border border-3 bg-primary-subtle"
            style="margin-top: 2rem"
          >
            <label for="cargoName" class="form-label"
              >Введите название груза:</label
            >
            <input
              type="text"
              id="cargoName"
              name="cargoName"
              class="form-control"
              required
            />

            <label for="origin" class="form-label">Откуда: </label>
            <select id="origin" name="origin" class="form-select">
              <option value="msk">Москва</option>
              <option value="spb">Санкт-Петербург</option>
              <option value="ekb">Екатеринбург</option>
              <option value="nsk">Новосибирск</option>
            </select>

            <label for="destination" class="form-label">Куда: </label>
            <select id="destination" name="destination" class="form-select">
              <option value="msk">Москва</option>
              <option value="spb">Санкт-Петербург</option>
              <option value="ekb">Екатеринбург</option>
              <option value="nsk">Новосибирск</option>
            </select>

            <label for="date" class="form-label">Введите дату отправки: </label>
            <input
              type="date"
              id="date"
              name="date"
              class="form-control"
              required
            />

            <label for="status" class="form-label">Статус отправки: </label>
            <select id="status" name="status" class="form-select">
              <option value="1" selected>Ожидает отправки</option>
              <option value="2">В пути</option></select
            ><br />

            <input
              type="submit"
              value="Добавить груз"
              id="submitForm"
              class="btn btn-primary"
            />
          </form>
        </aside>
      </main>
    </div>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="/src/main.ts"></script>
  </body>
</html>
