<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>cargoTableSite</title>
  </head>
  <body>
    <div
      id="app"
      class="container text-primary-emphasis text-center row justify-content-center bg-info-subtle rounded p-3"
      style="margin: 2rem auto"
    >
      <label for="filter">Отсортировать грузы: </label>
      <br />
      <select name="filter" id="filter" class="rounded">
        <option value="0" selected>Все грузы</option>
        <option value="1">Ожидает отправки</option>
        <option value="2">В пути</option>
        <option value="3">Доставлен</option>
      </select>
      <br />
      <br />
      <div class="col-auto">
        <table class="table table-responsive" style="margin-top: 2rem">
          <tbody id="cargoList"></tbody>
        </table>
      </div>
      <br />
      <form
        id="cargoForm"
        class="card d-flex justify-content-center p-3 border border-3 bg-primary-subtle"
        style="width: 60%; margin-top: 40px"
      >
        <label for="cargoName">Введите название груза:</label><br />
        <input type="text" id="cargoName" name="cargoName" />
        <br /><br />
        <label for="origin">Откуда: </label>
        <select id="origin" name="origin">
          <option value="msk">Москва</option>
          <option value="spb">Санкт-Петербург</option>
          <option value="ekb">Екатеринбург</option>
          <option value="nsk">Новосибирск</option>
        </select>

        <label for="destination">Куда: </label>
        <select id="destination" name="destination">
          <option value="msk">Москва</option>
          <option value="spb">Санкт-Петербург</option>
          <option value="ekb">Екатеринбург</option>
          <option value="nsk">Новосибирск</option>
        </select>
        <br /><br />
        <label for="date">Введите дату отправки: </label><br />
        <input type="date" id="date" name="date" />
        <br />
        <br />
        <label for="status">Статус отправки: </label>
        <select id="status" name="status">
          <option value="1" selected>Ожидает отправки</option>
          <option value="2">В пути</option>
        </select>
        <br /><br />

        <input type="submit" value="Добавить груз" id="submitForm" />
      </form>
    </div>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="/src/main.ts"></script>
  </body>
</html>
